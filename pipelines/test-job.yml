format_version: 10
pipelines:
  test-job:
    group: defaultGroup
    environment_variables:
      DEPLOYMENT: testing
      FOO: bar
    materials:
      deploy:
        git: https://github.com/raghudevopsb76/expense-ansible
        shallow_clone: true
        auto_update: false
        branch: main
    stages:
    - dev:
        fetch_materials: true
        keep_artifacts: false
        clean_workspace: false
        jobs:
          deploy:
            timeout: 0
            tasks:
            - exec:
                command: echo
                arguments:
                  - "Deploying to Dev Env"
                run_if: passed

    - qa:
        fetch_materials: true
        keep_artifacts: false
        clean_workspace: false
