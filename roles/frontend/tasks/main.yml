- name: Installing Nginx
  ansible.builtin.dnf:
    name: nginx
    state: present

- name: Copy Expense Config File
  ansible.builtin.template:
    src: expense.conf
    dest: /etc/nginx/default.d/expense.conf

- name: Import Common Role - App Pre-requisites
  ansible.builtin.import_role:
    name: common
    tasks_from: app-prereq
  vars:
    app_dir: /usr/share/nginx/html
    component: frontend

- name: Start nginx Service
  ansible.builtin.systemd:
    name: nginx
    state: restarted
    enabled: yes

- name: Import ELK Role - Filebeat
  ansible.builtin.import_role:
    name: elk
    tasks_from: filebeat

- name: Import Prometheus - Node Exporter
  ansible.builtin.import_role:
    name: prometheus
    tasks_from: node-exporter

- name: Import Grafana - Dashboard Creation
  ansible.builtin.import_role:
    name: grafana

- name: Generate Alert YAML File
  ansible.builtin.template:
    src: alert-rules.yml
    dest: /tmp/{{component}}-{{env}}.yml

- name: Upload Alert File to S3
  amazon.aws.s3_object:
    bucket: d76-prometheus-alert-rules
    object: "{{component}}-{{env}}.yml"
    src: /tmp/{{component}}-{{env}}.yml
    mode: put

- name: Trigger Prometheus Reload Job
  ansible.builtin.shell: curl -u {{ lookup('amazon.aws.aws_ssm', 'jenkins.username', region='us-east-1' ) }}:{{ lookup('amazon.aws.aws_ssm', 'jenkins.password', region='us-east-1' ) }}  "http://172.31.39.240:8080/job/prometheus-reload/build?token=prometheus"
