- name: Installing Nginx
  ansible.builtin.dnf:
    name: nginx
    state: present

- name: Copy Expense Config File
  ansible.builtin.template:
    src: expense.conf
    dest: /etc/nginx/default.d/expense.conf

- name: Import Common Role - App Pre-requisites
  ansible.builtin.import_role:
    name: common
    tasks_from: app-prereq
  vars:
    app_dir: /usr/share/nginx/html
    component: frontend

- name: Start nginx Service
  ansible.builtin.systemd:
    name: nginx
    state: restarted
    enabled: yes

- name: Import ELK Role - Filebeat
  ansible.builtin.import_role:
    name: elk
    tasks_from: filebeat

- name: Import Prometheus - Node Exporter
  ansible.builtin.import_role:
    name: prometheus
    tasks_from: node-exporter

- name: Import Grafana - Dashboard Creation
  ansible.builtin.import_role:
    name: grafana

- name: Generate Alert YAML File
  ansible.builtin.template:
    src: alert-rules.yml
    dest: /tmp/{{component}}-{{env}}.yml

- name: Upload Alert File to S3
  community.aws.s3_sync:
    bucket: d76-prometheus-alert-rules
    file_root: /tmp/{{component}}-{{env}}.yml

